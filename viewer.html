<html>
  <head>
    <script>
      function setGif() {
        document.getElementById("player").style.background="url('" + document.cookie + "')";
      }
      self.setInterval("setGif()",500);
    </script>
  </head>
  <body>
    <div id="player" style="position:absolute; top:0; left:0; right:0; bottom:0; background:url('foo.gif') no-repeat center center fixed; background-size: 100%;">&nbsp;</div>
  </body>
</html>
